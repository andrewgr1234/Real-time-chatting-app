<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../home/style.css" />
    <link
      rel="icon"
      href="https://images.seattletimes.com/wp-content/uploads/2024/04/04082024_OpEd-Potatoes_124536.jpg?d=2040x1488"
    />
    <title>Chataway | Home</title>
  </head>
  <body>
    <header>
      <button id="profileBtn"></button>
      <h1 id="welcomeMessage"></h1>
      <button id="logoutButton">Logout</button>
    </header>

    <div id="profile">
      <h1>Your Profile</h1>
      <h3>Profile Picture</h3>
      <img id="img">
      <h3>Email Address</h3>
      <h4 id="email"></h4>
      <h3>Username</h3>
      <h4 id="username"></h4>
    </div>

    <div class="container">
      <div class="conversation">
        <h3>Recent Conversations</h3>
        <p>John Doe: Hey, how are you?</p>
        <p>You: I'm good, thanks! How about you?</p>
      </div>
      <div class="new-message">
        <textarea placeholder="Type your message here"></textarea>
        <button id="sendMessageButton">Send</button>
      </div>
      <button id="searchButton" class="search-button">+</button>
    </div>
    <script src="../home/script.js"></script>
  </body>
</html>
